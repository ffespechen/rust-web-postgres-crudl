{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <div class="card shadow-sm mx-auto" style="max-width: 500px">
    <div class="card-header bg-warning text-dark">
      <h4 class="mb-0">Editando: {{ book.title }}</h4>
      <h6>ID: {{ book.id }}</h6>
    </div>
    <div class="card-body">
      <form action="/web/books/update/{{ book.id }}" method="POST">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input
            type="text"
            name="title"
            class="form-control"
            value="{{ book.title }}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Autor</label>
          <input
            type="text"
            name="author"
            class="form-control"
            value="{{ book.author }}"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Año de publicación</label>
          <input
            type="number"
            name="published_date"
            class="form-control"
            value="{{ book.published_date }}"
            required
          />
        </div>
        <div class="d-flex justify-content-between">
          <a href="/web/books" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-warning">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
