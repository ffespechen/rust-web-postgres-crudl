{% extends "base.html" %} {% block title %}Añadir Nuevo Libro{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="card-title mb-0">Nuevo Libro</h3>
      </div>
      <div class="card-body">
        <form action="/web/books" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input
              type="text"
              class="form-control"
              id="author"
              name="author"
              required
            />
          </div>
          <div class="mb-3">
            <label for="published_date" class="form-label"
              >Año de Publicación</label
            >
            <input
              type="number"
              class="form-control"
              id="published_date"
              name="published_date"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Guardar Libro</button>
            <a href="/web/books" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
